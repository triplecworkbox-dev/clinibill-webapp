<!DOCTYPE html>
<html>
<head>
  <title>CliniBill System</title>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div id="root"></div>

<script type="text/babel">

const { useState, useEffect } = React;

// Minimal replacement icons (browser-safe)
const Icon = {
  users: () => <span className="text-blue-500 text-2xl">üë•</span>,
  money: () => <span className="text-green-500 text-2xl">üí∞</span>,
  file: () => <span className="text-yellow-500 text-2xl">üìÑ</span>,
  check: () => <span className="text-purple-500 text-2xl">‚úîÔ∏è</span>,
  alert: () => <span className="text-blue-600 text-xl">‚ö†Ô∏è</span>,
  clock: () => <span className="text-yellow-600 text-xl">‚è≥</span>,
};

function StatCard({ icon, title, value, subtitle }) {
  return (
    <div className="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
      <div className="flex items-center justify-between">
        <div>
          <p className="text-sm text-gray-600">{title}</p>
          <p className="text-2xl font-bold">{value}</p>
          {subtitle && <p className="text-xs text-gray-500 mt-1">{subtitle}</p>}
        </div>
        {icon}
      </div>
    </div>
  );
}

function App() {

  const [activeTab, setActiveTab] = useState("invoicing");
  const [icdSearch, setIcdSearch] = useState("");
  const [showDropdown, setShowDropdown] = useState(false);

  const ICD_CODES = [
    { code:"Z00.0", desc:"General adult medical exam"},
    { code:"J06.9", desc:"URI unspecified"},
    { code:"A09", desc:"Gastroenteritis unspecified"},
  ];

  const [filteredICD, setFilteredICD] = useState(ICD_CODES);

  useEffect(() => {
    setFilteredICD(
      ICD_CODES.filter(item =>
        item.code.toLowerCase().includes(icdSearch.toLowerCase()) ||
        item.desc.toLowerCase().includes(icdSearch.toLowerCase())
      )
    );
  }, [icdSearch]);


  const consultations = [
    { id:1, provider:"Dr. Smith", patient:"John Doe", amount:500, status:"Completed" },
    { id:2, provider:"Dr. Johnson", patient:"Jane Smith", amount:0, status:"Pending" }
  ];


  return (
    <div className="max-w-6xl mx-auto p-6">
      <h1 className="text-3xl font-bold text-blue-600 mb-6">CliniBill MVP</h1>

      {/* Tabs */}
      <div className="flex border-b space-x-6 mb-4">
        {["invoicing","reconciliation","activity"].map(tab => (
          <button key={tab}
            onClick={()=>setActiveTab(tab)}
            className={`pb-2 ${
              activeTab === tab ? "text-blue-600 border-b-2 border-blue-500"
                               : "text-gray-500 hover:text-gray-700"
            }`}>
            {tab.replace(/^\w/,c=>c.toUpperCase())}
          </button>
        ))}
      </div>

      {/* Stats */}
      <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <StatCard title="Total Consultations" value="12" icon={<Icon.users />} />
        <StatCard title="Revenue" value="R4500" icon={<Icon.money />} />
        <StatCard title="Pending Invoices" value="5" icon={<Icon.file />} />
        <StatCard title="Payments Due" value="R3100" icon={<Icon.check />} />
      </div>


      {/* Tab content */}
      {activeTab === "invoicing" && (
        <div className="bg-white p-6 rounded shadow-md">
          <h2 className="text-xl font-semibold mb-6">Create Manual Invoice</h2>

          <label className="block mb-2 text-sm font-medium">Search ICD Code</label>
          <input
            value={icdSearch}
            onChange={e=>setIcdSearch(e.target.value)}
            onFocus={()=>setShowDropdown(true)}
            className="w-full border p-3 rounded"
            placeholder="Search..."
          />

          {showDropdown && (
            <div className="bg-white border rounded shadow mt-2">
              {filteredICD.map((c,i)=>(
                <div key={i} className="p-2 hover:bg-gray-100 cursor-pointer">
                  {c.code} ‚Äî {c.desc}
                </div>
              ))}
            </div>
          )}
        </div>
      )}

      {activeTab === "activity" && (
        <div className="bg-white p-6 rounded shadow-md">
          <h2 className="text-xl font-semibold mb-4">Daily Activity</h2>
          <table className="w-full border-collapse">
            <thead className="bg-gray-50 border-b">
              <tr>
                <th className="p-2 text-left">Doctor</th>
                <th className="p-2 text-left">Patient</th>
                <th className="p-2 text-left">Amount</th>
                <th className="p-2 text-left">Status</th>
              </tr>
            </thead>
            <tbody>
              {consultations.map(row=>(
                <tr key={row.id} className="border-b">
                  <td className="p-2">{row.provider}</td>
                  <td className="p-2">{row.patient}</td>
                  <td className="p-2">R{row.amount}</td>
                  <td className="p-2">{row.status}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      )}

    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));

</script>
</body>
</html>
