<!DOCTYPE html>
<html>
<head>
  <title>CliniBill POC</title>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div id="root"></div>

<script type="text/babel">

const { useState } = React;

function CliniBillMVP() {

  const [activeTab, setActiveTab] = useState("dashboard");
  const [selectedDoctor, setSelectedDoctor] = useState("");

  return (
    <div className="min-h-screen bg-gray-100">
      <header className="bg-white p-4 shadow">
        <h1 className="text-2xl font-bold text-blue-600">CliniBill MVP</h1>
      </header>

      <nav className="flex space-x-4 bg-white border-b p-3">
        <button onClick={() => setActiveTab("dashboard")} className={`${activeTab === "dashboard" ? "text-blue-600 border-b-2 border-blue-500" : "text-gray-600"}`}>Dashboard</button>
        <button onClick={() => setActiveTab("consultation")} className={`${activeTab === "consultation" ? "text-blue-600 border-b-2 border-blue-500" : "text-gray-600"}`}>Consultation</button>
      </nav>

      <main className="p-6">

        {activeTab === "dashboard" && (
          <div>
            <h2 className="text-xl font-semibold mb-4">Dashboard</h2>
            <p className="text-gray-600">Summary info goes here...</p>
          </div>
        )}

        {activeTab === "consultation" && (
          <div>
            <h2 className="text-xl font-semibold mb-4">New Consultation</h2>

            <select
              className="w-full p-3 border rounded mb-4"
              value={selectedDoctor}
              onChange={(e) => setSelectedDoctor(e.target.value)}
            >
              <option value="">Select Doctor</option>
              <option>Dr. Smith</option>
              <option>Dr. Johnson</option>
            </select>

            <button className="bg-blue-600 text-white px-6 py-3 rounded">
              Save Consultation
            </button>
          </div>
        )}

      </main>
    </div>
  );
}

ReactDOM.render(<CliniBillMVP />, document.getElementById("root"));

</script>
</body>
</html>
